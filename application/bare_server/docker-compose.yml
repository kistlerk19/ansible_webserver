version: "3.9"
services:

  # PHP Server
  php:
    build:
        context: .
        target: php
        args:
            - APP_ENV=${APP_ENV}
    environment:
        - APP_ENV=${APP_ENV}
        - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 8000:8000
    depends_on:
        - mysql
        - redis
  # Database Server
  mysql:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
        # MYSQL_ROOT_HOST: '%'
        MYSQL_DATABASE: ${DB_DATABASE}
        MYSQL_USER: ${DB_USERNAME}
        MYSQL_PASSWORD: ${DB_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql


  # Redis Server
  redis:
    image: redis:alpine
    command: redis-server  --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - 6379:6379

  #Queue Server
  queue:
      build:
          context: .
          target: php
          args:
              - APP_ENV=${APP_ENV}
      environment:
          - APP_ENV=${APP_ENV}
          - CONTAINER_ROLE=queue
      working_dir: /var/www
      volumes:
          - ./:/var/www

  #Node Server
  node:
      build:
          context: .
          target: node
      volumes:
          - .:/usr/src
          - ./node_modules:/usr/src/node_modules
      tty: true


volumes:
  db-data: ~
